services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pbl5-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - pbl5-network

  model:
    build:
      context: ./Model
      dockerfile: Dockerfile
    container_name: pbl5-model
    ports:
      - "${MODEL_PORT:-9999}:9999"
    environment:
      - FLASK_HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9999/" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    networks:
      - pbl5-network

networks:
  pbl5-network:
    driver: bridge
